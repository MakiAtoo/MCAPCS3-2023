<!DOCTYPE html>
<html>
    <head>
        <title>Quadratic Formula</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: lightseagreen;
            }
           
        </style>
    </head>
    <body>
		<h1> Quadratic Formula </h1>

        <button onclick="solve()">Find the root</button>
		<h2 id="equation"></h2>
        <h4 id="result"></h4>
        <script>
			function solve(){
				var A=prompt("Given the Formula : Ax^2 + Bx + C,  Where A is not equal to 0 ; Enter a value for A: ");
				var B=prompt("Given the Formula : Ax^2 + Bx + C; Enter a value for B: ");
				var C=prompt("Given the Formula : Ax^2 + Bx + C; Enter a value for C: ");
				document.getElementById("equation").innerHTML=(A + "x^2 + " + B + "x + " + C +" = 0");
				function discriminant(){
					var X=Math.sqrt((B*B)-(4*A*C));
					var Y=(B*B)-(4*A*C)
					if(A==0){
						alert("Do not enter the value 0 for A");
					}
					else{
						if(Y==0){
							var x="The value of x is " + ((-1*B) + X)/(2*A);
							return x;
						}
						else if(Y>0){
							var x1=((-1*B) + X)/(2*A);
							var x2=((-1*B) - X)/(2*A);
							var val= "The values of x are " + x1 + " and " + x2;
							return val;
						}
						else{
							var Z="The Values of X are Imaginary";
							return Z;
					
						}
					}
				}
				document.getElementById("result").innerHTML=discriminant();
			}
        </script>
    </body>
</html>
